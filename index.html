<!doctype html>
<html lang="en">

<head>
  <title>Title</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>
  <div class="container mt-5">

    <h2 class="text-center"> BÀI TẬP JS BUỔI 7-8</h2>
    <div class="form-group">
      <label for="formGroupExampleInput">Nhập số N</label>
      <input type="text" class="form-control w-50" id="inPutSN">
      <button type="button" class="btn btn-danger mt-3" id="btnTS"> Thêm số</button>
      <p id="txtTS" class="alert alert-primary mt-3 w-50"></p>
      <!-- .............TỔNG SỐ DƯƠNG................ -->
      <button type="button" class="btn btn-danger mt-3" id="btnTSD"> Tổng Số Dương</button>
      <p id="txtTSD" class="alert alert-primary mt-3 w-50"></p>
      <!-- ............ĐẾM SỐ DƯƠNG............. -->
      <button type="button" class="btn btn-danger mt-3" id="btnDSD"> Đếm Số Dương</button>
      <p id="txtDSD" class="alert alert-primary mt-3 w-50"></p>
      <!-- ...............SỐ NHỎ NHẤT................. -->
      <button type="button" class="btn btn-danger mt-3" id="btnSNN">Số Nhỏ Nhất </button>
      <p id="txtSNN" class="alert alert-primary mt-3 w-50"></p>
      <!-- .........SỐ DƯƠNG NHỎ NHẤT.......... -->
      <button type="button" class="btn btn-danger mt-3" id="btnSDNN">Số Dương Nhỏ Nhất</button>
      <p id="txtSDNN" class="alert alert-primary mt-3 w-50"></p>
      <!-- ........SỐ CHẴN CUỐI CÙNG......... -->
      <button type="button" class="btn btn-danger mt-3" id="btnSCCC">Số chẵn cuối cùng</button>
      <p id="txtSCCC" class="alert alert-primary mt-3 w-50"></p>
      <!-- ...........HOÁN ĐỔI .......... -->
      <h4>HOÁN ĐỔI </h4>
      <input type="text" class="form-control w-50" id="inPut1" placeholder="Nhập vị trí số 1">
      <input type="text" class="form-control w-50 mt-2" id="inPut2" placeholder="Nhập vị trí số 2">
      <button type="button" class="btn btn-danger mt-3" id="btnHD" onclick="">Hoán Đổi</button>
      <p id="txtHD" class="alert alert-primary mt-3 w-50"></p>
      <!-- ..........SẮP XẾP.......... -->
      <button type="button" class="btn btn-danger mt-3" id="btnSX">Sắp xếp</button>
      <p id="txtSX" class="alert alert-primary mt-3 w-50"></p>
      <!-- ..........SỐ NGUYÊN  TỐ ĐẦU TIÊN....... -->
      <button type="button" class="btn btn-danger mt-3" id="btnSN">Số Nguyên Tố Đầu Tiên</button>  
      <p id="txtSN" class="alert alert-primary mt-3 w-50"></p>
      <!-- ..........SỐ NGUYÊN TỐ  -->
      <label for="formGroupExampleInput">Nhập số </label>
      <input type="text" class="form-control w-50" id="inPutDSN">
      <button type="button" class="btn btn-danger mt-3" id="btnTS" onclick="addST()">Nhập Số </button>
      <p id="txtDST" class="alert alert-primary mt-3 w-50"></p>
      <button type="button" class="btn btn-danger mt-3" id="btnDSN"> Số Nguyên </button>
      <p id="txtDSN" class="alert alert-primary mt-3 w-50"></p>
      <!-- ..........SO SÁNH ÂM DƯƠNG.............. -->
      <button type="button" class="btn btn-danger mt-3" id="btnSS">So sánh</button>
      <p id="txtSS" class="alert alert-primary mt-3 w-50"></p>
      



    </div>
  </div>













  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>
  <script src="./js/main.js"></script>
</body>

</html>
